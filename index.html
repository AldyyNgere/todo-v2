<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title text-center mt-3 mb-3 text-danger">Todo</h1>
    <!-- Input todo container  -->
    <form name="todo-form">
      <div class="mb-3">
        <label for="todo" class="form-label">Todo</label>
        <input type="text" name="todo" id="todo" class="form-control" />
      </div>
      <div
        id="alert-input"
        class="alert alert-danger"
        role="alert"
        style="padding: 10px; display: none"
      >
        Data too much
      </div>
      <div class="mb-3">
        <label for="dueTime" class="form-label">Due Time</label>
        <input type="time" name="dueTime" id="dueTime" class="form-control" />
      </div>
      <div class="mb-3">
        <input type="submit" value="add" id="add" class="btn btn-danger" />
      </div>
    </form>
    <!-- Input todo container  end -->

    <form class="d-flex" role="search">
      <input
        id="search"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
    </form>
    <div
      id="alert-search"
      class="alert alert-danger"
      role="alert"
      style="padding: 10px; margin: 0 40px; display: none"
    >
      Data not found
    </div>

    <!-- Search data todo  end -->

    <!-- Todo table display  -->
    <div class="container">
      <table class="table table-light mt-3" style="transition: all 0.5s">
        <thead>
          <tr class="text-center">
            <th>Todo</th>
            <th>Due Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="todo-tbody"></tbody>
      </table>
    </div>
    <!-- Todo table display  end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
